<!DOCTYPE html>
<html>

<head>
    <title>Saripodhaa Sanivaaram</title>
    <link rel="icon" href="https://c4.wallpaperflare.com/wallpaper/562/460/955/god-lord-krishna-wallpaper-preview.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
                <div class="col-12">
                    <h1 class="todos-heading">Todos</h1>
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h1>
                    <div class="class-container">
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
                    <button class="button add-button" id="addTodoButton">Add</button>
                    
                </div>
                <script src="https://cdn.lordicon.com/lordicon.js"></script>
                <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="button save-button" id="saveTodoButton">Save</button>
                </div>
        </div>
    </div> 
    <script  src="text.js"></script>
</body>

</html>
